    <title>The Form</title>

<body>

        <label for="fn">First Name</label><br>
        <input type="text" name="" id="fn"><br>

        <input type="text" name="" id="mn"><br>
        <label for="ln">Last Name</label><br>
        <input type="text" name="" id="ln"><br>
        <label for="mail">Email</label><br>
        <input type="email" name="" id="mail"><br>
        <label for="pss">Passward</label><br>
        <input type="password" name="" id="pss"><br>
        <label for="pn">Phone Number</label><br>
        <input type="number" name="" id="pn"><br>

       <input type="file" name="" id="image">
    </form>
